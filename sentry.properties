# SENTRY PROPERTIES FILE
# Reference: https://docs.sentry.io/product/cli/configuration/

# Default project configuration
[defaults]
project=your-project-slug
org=your-org-slug

# Authentication token (use environment variable in CI/CD)
auth.token=${env:SENTRY_AUTH_TOKEN}

# Release configuration
[build]
# Disable the build step in development
enabled=!config:is_dev

# Source maps configuration
[sourcemaps]
# Path to your built assets
assets=./.next/static

# URL prefix to strip from source files
url_prefix=~/_next/static

# Release configuration
[release]
# Automatically create a release
create_release=true

# Upload source maps
upload_source_maps=true

# Set the environment based on NODE_ENV
environment=${env:NODE_ENV:production}

# Ignore files
ignore=
  node_modules/**
  **/.git/**
  **/.next/cache/**
  **/__tests__/**
  **/*.test.*
  **/*.spec.*

# Performance monitoring
[performance]
# Sample rate for performance monitoring (0.0 to 1.0)
sample_rate=0.1

# Enable tracing
traces_sample_rate=0.1

# Session replay
[replay]
# Enable session replay
replays_sample_rate=0.1
replays_on_error_sample_rate=1.0

# Error tracking
[error]
# Enable error tracking
enabled=true

# Filter out health check endpoints
deny_urls=*healthz*

# Environment-specific settings can be added below
[env:production]
url=https://sentry.io/

[env:development]
url=http://localhost:9000/
enabled=false
